<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mystery List</title>
	<style>
		body {
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
			background: gray;
			text-align: center;
			overflow: hidden;
		}

		span {
			display: block;
			min-width: 50px;
			font-size: 30px;
			border: 1px solid;
			transition: all .3s;
			cursor: pointer;
			user-select: none;
			padding: 15px 0;
			text-transform: uppercase;
		}

		span.bg {
			color: white;
			background-color: black;
			transition: all .3s;
		}
	</style>
</head>

<body>
	<span>one</span>
	<span>two</span>
	<span>three</span>
	<span>four</span>
	<span>five</span>
	<span>six</span>
	<span>seven</span>
	<script>
		window.onload = () => {
			const span = document.querySelectorAll("span")
			// const detectModile = /Mobile|Android|webOS|iP(ad|od|hone)|BlackBerry|BB|PlayBook|IEMobile|MeeGo|mini|Fennec|Windows Phone|Kindle|Silk|Opera Mini/
			const nums = {
				one: 0,
				two: 0,
				three: 0,
				four: 0,
				five: 0,
				six: 0,
				seven: 0
			}
			let isWinner = true
			alert(
				"Ваша задача заповнити всі елементи списку чорним, яким завгодно способом, крім втручання в код. Тільки для телефонів або планшетів."
			)

			span.forEach((i, n) => {
				let toggleClass = () => {
					i.classList.toggle("bg")
					if (i.classList.contains("bg")) {
						if (span[n - 1] && n >= 0) span[n - 1].classList.remove("bg")
						if (n === 0) span[span.length - 1].classList.remove("bg")
					}
				}
				i.addEventListener("click", toggleClass)
			})

			function winner() {
				if (isWinner) {
					span.forEach((i, n) => {
						if (!i.classList.contains("bg")) i.classList.add("bg")
					})
					alert("Ви перемогли. Але це не єдиний спосіб.")
					isWinner = false
				}
			}
			if (window.innerWidth > window.innerHeight) {
				winner()
			}
			window.onresize = () => {
				if (window.innerWidth > window.innerHeight) {
					winner()
				}
			}
		}
	</script>
</body>

</html>
